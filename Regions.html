<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
var listElementATrouver = [];
var elementATrouver = null;
var succes = 0;
var erreur = 0;

function removeAllClick(){
	$('#svg-carte').children('path').each(function () {
		$(this).off('click');
	});
}

function start(){
	removeAllClick();
	listElementATrouver = [];
	$('#svg-carte').children('path').each(function () {
		var idRegion = $(this).attr('id');
		console.log(idRegion);
		$(this).click(function() {
			regionClick(idRegion);
		});
		listElementATrouver.push($(this).attr('id'));
	});
	elementATrouver = listElementATrouver[Math.floor(Math.random()*listElementATrouver.length)];
	console.log('Element a trouver' + elementATrouver);
	$('#svg-carte').addClass('started');
	$('#element-a-trouver').html(elementATrouver);
	$('#succes').html(succes);
	$('#erreur').html(erreur);
}

function regionClick(regionChoisi){
	if(elementATrouver != null) {
		if(regionChoisi == elementATrouver) {
			succes++;
			$('#succes').html(succes);
			
			afficherNotif('succes');
			removeClassToAllRegionPath('erreur-region');
			
			const index = listElementATrouver.indexOf(elementATrouver);
			if (index > -1) { // only splice array when item is found
				listElementATrouver.splice(index, 1); // 2nd parameter means remove one item only
			}
			if(listElementATrouver.length == 0){
				succes = 0;
				erreur = 0;
				$('#svg-carte').removeClass('started');
				$('#element-a-trouver').html('');
			}
			else {
				elementATrouver = listElementATrouver[Math.floor(Math.random()*listElementATrouver.length)];
				console.log('Element a trouver' + elementATrouver);
				$('#element-a-trouver').html(elementATrouver);
			}
		}
		else {
			erreur++;
			$('#erreur').html(erreur);	
			addClassToRegionPath(regionChoisi, 'erreur-region');
			afficherNotif('erreur');
			
		}
	}
}

function afficherNotif(notifType){
	$('#notif').addClass(notifType);
	$('#svg-carte').removeClass('started');
	setTimeout(function() {
			$('#notif').removeClass(notifType);
			$('#svg-carte').addClass('started');
		}, 1000);
}

function addClassToRegionPath(idRegion, nomClass){
	$('#svg-carte').children('path').each(function () {
		if($(this).attr('id') == idRegion) {
			var newClass = $(this).attr('class') + ' ' + nomClass; 
			$(this).attr('class', newClass);
		}
	});
}
function removeClassToRegionPath(idRegion, nomClass){
	$('#svg-carte').children('path').each(function () {
		if($(this).attr('id') == idRegion) {
			var newClass = $(this).attr('class').replace(nomClass, '').trim();
			$(this).attr('class', newClass);
		}
	});
}
function removeClassToAllRegionPath(nomClass){
	$('#svg-carte').children('path').each(function () {
		var actualClass = $(this).attr('class');
		if(actualClass != undefined) {
			console.log('actual', actualClass);
			var newClass = $(this).attr('class').replace(nomClass, '').trim();
			console.log('newClass',newClass);
			$(this).attr('class', newClass);
		}
	});
}
</script>
<style>
#entete {
	margin-bottom: 1em;
}

#carte-et-svg {
	position: relative;
}

#carte {	
	position:absolute;
	z-index: 1;
}
#svg-carte {
	position:absolute;
	z-index: 2;
}
#svg-carte path{
	pointer-events:none;
	stroke-width:0;	
}
#svg-carte.started path{
	pointer-events:all;
}
#svg-carte path.erreur-region{
	fill: rgba(0,0,0,0.9);
}
#svg-carte path:hover{
	fill: rgba(0,0,0,0.5);
}

#notif {
	position: absolute;
	width: 100%;
	height: 100%;
	z-index: 3;
	pointer-events:none;
    font-size: 177px;
    color: red;
    display: none;
    text-align: center;
}
#notif.erreur {
	display: block;
	color: red;
}
#notif.erreur:after {
	content: "X";
}
#notif.succes {
	display: block;
	color: green;
	animation: fadeOut 1s;
}
#notif.succes:after {
	content : "	\2713";
}
</style>
